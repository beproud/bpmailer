# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = django12,django13,django14,django15,django16

# Django Unsupported Releases

[testenv:django12]
deps=
    django>=1.2.0,<1.3.0
    mock==0.7.2
    celery>=2.0,<3.0
    django-celery>=2.0,<3.0
commands=python setup.py test

[testenv:django13]
deps=
    django>=1.3.0,<1.4.0
    mock==0.7.2
    celery>=2.0,<3.0
    django-celery>=2.0,<3.0
commands=python setup.py test

# Django Supported Releases

[testenv:django14]
deps=
    django>=1.4.0,<1.5.0
    mock==0.7.2
    celery>=2.0,<3.0
    django-celery>=2.0,<3.0
commands=python setup.py test

[testenv:django15]
deps=
    django>=1.5.0,<1.6.0
    mock==0.7.2
    celery>=2.0,<3.0
    django-celery>=2.0,<3.0
commands=python setup.py test

[testenv:django16]
deps=
    django>=1.6.0,<1.7.0
    mock==0.7.2
    celery>=2.0,<3.0
    django-celery>=2.0,<3.0
commands=python setup.py test
